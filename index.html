<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>猜數字遊戲</title>
    <link rel="stylesheet" href="style.css" />
    <script src="jquery-3.6.4.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>猜數字遊戲</h1>
      <p>請在 1 到 100 之間猜一個數字。</p>
      <input type="text" id="guessInput" />
      <button id="guessBtn">猜一猜</button>
      <p id="result"></p>
    </div>
    <style>
      body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
  }
  
  .wrapper {
    width: 80%;
    margin: 0 auto;
    text-align: center;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  }
  
  h1 {
    margin-top: 0;
  }
  
  input[type="text"] {
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  
  button {
    padding: 10px 20px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    margin-left: 10px;
  }
  
  button:hover {
    background-color: #3e8e41;
  }
  
  p {
    font-size: 16px;
    margin: 10px 0;
  }
  
    </style>  
  </body>
</html>
